# Costmap Filter Configuration for Keepout Zones
# This configuration enables the keepout mask to prevent the robot from
# planning paths through the cones area

costmap_filter_info_server:
  ros__parameters:
    use_sim_time: true
    filter_info_topic: "/costmap_filter_info"
    type: 0
    mask_topic: "/keepout_filter_mask"
    base: 0.0
    multiplier: 1.0

filter_mask_server:
  ros__parameters:
    use_sim_time: true
    frame_id: "map"
    topic_name: "/keepout_filter_mask"
    yaml_filename: "warehouse_map_keepout_sim.yaml"
